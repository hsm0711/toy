<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Application</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Web App</h1>
            <ul class="nav-menu">
                <li th:each="menu : ${menus}">
                    <a th:href="@{${menu.path}}" 
                       th:text="${menu.name}"
                       th:classappend="${currentPage == menu.path.substring(1)} ? 'active' : ''">
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="hero">
            <h2>환영합니다!</h2>
            <p>PDF 병합 도구를 사용하여 여러 PDF 파일을 하나로 합칠 수 있습니다.</p>
            <a th:href="@{/pdf-merge}" class="btn btn-primary">PDF 병합하기</a>
        </section>

        <section class="features">
            <div class="feature-card">
                <h3>🔄 PDF 병합</h3>
                <p>여러 PDF 파일을 하나로 병합</p>
            </div>
            <div class="feature-card">
                <h3>📋 순서 설정</h3>
                <p>원하는 순서로 PDF 정렬</p>
            </div>
            <div class="feature-card">
                <h3>⚡ 빠른 처리</h3>
                <p>빠르고 안전한 PDF 처리</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Web Application. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
