            <p class="description">UUID v4 ë° ì»¤ìŠ¤í…€ ëœë¤ ë¬¸ìì—´ì„ ìƒì„±í•©ë‹ˆë‹¤.</p>

            <!-- UUID Generator -->
            <div class="generator-section">
                <h3>UUID v4 ìƒì„±</h3>
                <div class="input-group">
                    <label>ìƒì„± ê°œìˆ˜ (1-100)</label>

                <div class="input-group">

                    <input type="range" id="stringLength" value="16" min="1" max="100" oninput="updateLengthDisplay()">
                </div>
                <div class="input-group">

                            <label for="includeDigits" style="margin-bottom: 0;">ìˆ«ì (0-9)</label>
                        </div>
                        <div class="checkbox-item">

                            <label for="includeLowercase" style="margin-bottom: 0;">ì†Œë¬¸ì (a-z)</label>
                        </div>
                        <div class="checkbox-item">

    <script>
        function updateLengthDisplay() {
            const length = document.getElementById('stringLength').value;
            document.getElementById('lengthDisplay').textContent = length;
        }

        async function generateUuids() {
            const count = document.getElementById('uuidCount').value;
            const resultDiv = document.getElementById('uuidResult');
            
            try {
                const response = await fetch(`/uuid-generator/api/uuid?count=${count}`);
                const data = await response.json();
                
                if (data.success) {
                    let html = '';
                    data.uuids.forEach((uuid, index) => {
                        html += `
                            <div class="result-item">
                                <span>${uuid}</span>
                                <button class="copy-single-btn" onclick="copySingle('${uuid}')">ë³µì‚¬</button>
                            </div>
                        `;
                    });
                    resultDiv.innerHTML = html;
                    resultDiv.style.display = 'block';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('UUID ìƒì„± ì˜¤ë¥˜:', error);
                alert('ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        async function generateRandomStrings() {
            const length = document.getElementById('stringLength').value;
            const count = document.getElementById('stringCount').value;
            const includeDigits = document.getElementById('includeDigits').checked;
            const includeLowercase = document.getElementById('includeLowercase').checked;
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeSpecial = document.getElementById('includeSpecial').checked;
            const resultDiv = document.getElementById('stringResult');
            
            try {
                const params = new URLSearchParams({
                    length: length,
                    count: count,
                    includeDigits: includeDigits,
                    includeLowercase: includeLowercase,
                    includeUppercase: includeUppercase,
                    includeSpecial: includeSpecial
                });
                
                const response = await fetch(`/uuid-generator/api/random-string?${params}`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    let html = '';
                    data.strings.forEach((str, index) => {
                        html += `
                            <div class="result-item">
                                <span>${str}</span>
                                <button class="copy-single-btn" onclick="copySingle('${str}')">ë³µì‚¬</button>
                            </div>
                        `;
                    });
                    resultDiv.innerHTML = html;
                    resultDiv.style.display = 'block';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('ëœë¤ ë¬¸ìì—´ ìƒì„± ì˜¤ë¥˜:', error);
                alert('ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        function copySingle(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!');
            }).catch(err => {
                console.error('ë³µì‚¬ ì‹¤íŒ¨:', err);

        }
    </script>
