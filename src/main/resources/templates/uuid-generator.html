    <th:block layout:fragment="extra-js">
        <script>
            function updateLengthDisplay() {
                const length = document.getElementById('stringLength').value;

            async function generateUuids() {
                const count = document.getElementById('uuidCount').value;
                const resultDiv = document.getElementById('uuidResult');
                
                try {
                    const response = await fetch(`/uuid-generator/api/uuid?count=${count}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        let html = '';
                        data.uuids.forEach((uuid, index) => {
                            html += `

                                    <button class="copy-single-btn" onclick="copySingle('${uuid}')">ë³µì‚¬</button>

            async function generateRandomStrings() {

                const includeDigits = document.getElementById('includeDigits').checked;
                const includeLowercase = document.getElementById('includeLowercase').checked;
                const includeUppercase = document.getElementById('includeUppercase').checked;
                const includeSpecial = document.getElementById('includeSpecial').checked;
                const resultDiv = document.getElementById('stringResult');
                
                try {
                    const params = new URLSearchParams({
                        length: length,
                        count: count,
                        includeDigits: includeDigits,
                        includeLowercase: includeLowercase,
                        includeUppercase: includeUppercase,
                        includeSpecial: includeSpecial
                    });
                    
                    const response = await fetch(`/uuid-generator/api/random-string?${params}`, {

                    if (data.success) {
                        let html = '';
                        data.strings.forEach((str, index) => {
                            html += `

                                    <span>${str}</span>
