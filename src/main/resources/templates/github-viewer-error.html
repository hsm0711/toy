<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - GitHub Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .error-container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }
        
        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #f85149;
            margin-bottom: 10px;
        }
        
        p {
            color: #8b949e;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .code-block {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            color: #58a6ff;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">ðŸ”’</div>
        <h1>Access Denied</h1>
        <p th:text="${error}">Token required</p>
        
        <div class="code-block">
            Usage:<br>
            /github-viewer?token=YOUR_GITHUB_TOKEN
        </div>
        
        <p style="font-size: 14px;">
            This page requires a valid GitHub Personal Access Token to view the repository contents.
        </p>
    </div>
</body>
</html>
